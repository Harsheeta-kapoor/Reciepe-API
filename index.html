<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fetch Api</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="fetch.css" />
</head>

<body>
  <!-- component -->
  <div class="relative w-full">
    <nav class="fixed z-10 w-full bg-white md:absolute md:bg-transparent">
      <div class="container m-auto px-2 md:px-12 lg:px-7">
        <div class="flex flex-wrap items-center justify-between py-3 gap-6 md:py-4 md:gap-0">
          <div class="w-full px-6 flex justify-between lg:w-max md:px-0">
            <a aria-label="logo" class="flex space-x-2 items-center">
              <img src="res/icon-burgeer.png" class="w-12" alt="logo" width="144" height="133" />
              <span class="text-2xl font-bold text-yellow-900">Savoring Life</span>
            </a>

            <button aria-label="humburger" id="hamburger" class="relative w-10 h-10 -mr-2 lg:hidden">
              <div aria-hidden="true" id="line"
                class="inset-0 w-6 h-0.5 m-auto rounded bg-yellow-900 transtion duration-300"></div>
              <div aria-hidden="true" id="line2"
                class="inset-0 w-6 h-0.5 mt-2 m-auto rounded bg-yellow-900 transtion duration-300"></div>
            </button>
          </div>

          <div
            class="hidden w-full lg:flex flex-wrap justify-end items-center space-y-6 p-6 rounded-xl bg-white md:space-y-0 md:p-0 md:flex-nowrap md:bg-transparent lg:w-7/12">

            <div class="w-full space-y-2 border-yellow-200 lg:space-y-0 md:w-max lg:border-l">
              <button type="button" title="button"
                class="w-full py-3 px-6 text-center rounded-full transition active:bg-yellow-200 focus:bg-yellow-100 sm:w-max">
                <span class="block text-yellow-800 font-semibold text-sm">
                  <a href="signup.html">Log Out</a>
                </span>
              </button>
              <button type="button" title="button"
                class="w-full py-3 px-6 text-center rounded-full transition bg-yellow-300 hover:bg-yellow-100 active:bg-yellow-400 focus:bg-yellow-300 sm:w-max">
                <span class="block text-yellow-900 font-semibold text-sm">
                  <a href="signup.html">Login</a>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="relative bg-yellow-50">
      <div class="container m-auto px-6 pt-32 md:px-12 lg:pt-[4.8rem] lg:px-7">
        <div class="flex items-center flex-wrap px-2 md:px-0">
          <div class="relative lg:w-6/12 lg:py-24 xl:py-32">
            <h1 class="font-bold text-4xl text-yellow-900 md:text-5xl lg:w-10/12">
              Your favorite recipes, right at your screen
            </h1>
            <form action="#" class="w-full mt-12" id="recipe-form">
              <div class="relative flex p-1 rounded-full bg-white border border-yellow-200 shadow-md md:p-2">
                <p class="hidden p-3 rounded-full bg-transparent md:block md:p-4">
                  Recipe
                </p>
                <input placeholder="Your favorite Recipe" class="w-full p-4 rounded-full" type="text" />
                <button type="submit" title="button"
                  class="ml-auto py-3 px-6 rounded-full text-center transition bg-gradient-to-b from-yellow-200 to-yellow-300 hover:to-red-300 active:from-yellow-400 focus:from-red-400 md:px-12">
                  <span class="hidden text-yellow-900 font-semibold md:block">
                    Search
                  </span>
                </button>
              </div>
            </form>
            <p class="mt-8 text-gray-700 lg:w-10/12">
              Search for delicious recipes with ease. Type in ingredients,
              cuisine or dish and discover your next meal.
            </p>
          </div>
          <div class="ml-auto -mb-24 lg:-mb-56 lg:w-6/12">
            <img src="https://tailus.io/sources/blocks/food-delivery/preview/images/food.webp" class="relative"
              alt="food illustration" loading="lazy" width="4500" height="4500" />
          </div>
        </div>
      </div>
    </div>
    <div class="recipes-list flex flex-wrap items-center justify-evenly py-[5rem] gap-6">

    </div>
  </div>
  <!-- component -->
  <div
    class="loader loader-container hidden fixed top-0 left-0 w-screen h-screen flex justify-center items-center bg-black z-[100] opacity-80">

    <div class="loader bg-white p-5 rounded-full flex space-x-3">
      <div class="w-5 h-5 bg-gray-800 rounded-full animate-bounce"></div>
      <div class="w-5 h-5 bg-gray-800 rounded-full animate-bounce"></div>
      <div class="w-5 h-5 bg-gray-800 rounded-full animate-bounce"></div>
    </div>

  </div>

  <script src="fetch.js"></script>
  <script>
    const logOutButton = document.getElementById('logOutButton');

    logOutButton.addEventListener('click', () => {
      // Add your logout logic here
      // For example, redirect the user to the login page
      window.location.href = "signup.html"; // Replace with your desired logout behavior
    });
  </script>
</body>

<footer>
<span class="text-sm sm:text-center text-brown-300 dark:text-yellow-400 font-bold w-full mx-auto max-w-screen-xl py-4 md:px-20 md:flex md:items-center md:justify-end">
        © 2023 Harsheeta Kapoor and Harsh Kumar™. All Rights Reserved.
</footer>


</html>
